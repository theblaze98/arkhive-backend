name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install --frozen-lockfile

      - name: lint
        run: node --run lint

      - name: migrate
        env:
          NEON_DATABASE_URL: ${{secrets.NEON_DATABASE_URL}}
        run: node --run generate:migrate

      - name: Push Migrations
        env:
          NEON_DATABASE_URL: ${{secrets.NEON_DATABASE_URL}}
        run: node --run push

      - name: Build
        run: node --run build
