name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install --frozen-lockfile

      - name: lint
        run: node --run lint

      - name: Build
        run: node --run build

      - name: Deploy to production
        env:
          RENDER_SERVICE_ID: ${{ secrets.MY_RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.MY_RENDER_API_KEY }}
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: $RENDER_API_KEY
          api-key: $RENDER_SERVICE_ID
          wait-for-success: true

